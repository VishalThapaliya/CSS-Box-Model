<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <title>CSS Box Model</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="thumb">
                <img src="images/webdesign.png" alt="Web Design">
            </div>

            <div class="details">
                <div class="content">
                    <img src="images/icon1.png" alt="webdesign">
                    <h3>Web Design</h3>
                    <a href="#">Read More</a>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="thumb">
                <img src="images/webdevelopment.png" alt="Web Development">
            </div>

            <div class="details">
                <div class="content">
                    <img src="images/icon2.png" alt="webdevelopment">
                    <h3>Web Development</h3>
                    <a href="#">Read More</a>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="thumb">
                <img src="images/mobileapp.png" alt="Mobile App Development">
            </div>

            <div class="details">
                <div class="content">
                    <img src="images/icon3.png" alt="mobileapp">
                    <h3>Mobile App Development</h3>
                    <a href="#">Read More</a>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="thumb">
                <img src="images/digitalMarketing.png" alt="Digital Marketing">
            </div>

            <div class="details">
                <div class="content">
                    <img src="images/icon4.png" alt="digitalMarketing">
                    <h3>Digital Marketing</h3>
                    <a href="#">Read More</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
